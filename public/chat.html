<!DOCTYPE html>
<html>
    <head>
        <title>Chat App</title>
        <link rel="icon" htef="/img/favicon.png">
        <link rel="stylesheet" href="/css/styles.min.css">
    </head>

    <body>
        <a href="http://localhost:3300" target="_self">Home</a>
        <div class="chat">
            <div class="chat__sidebar" id="room_data">
            </div>
            <div class="chat__main">
                <b>Chat Application </b><br>
                <div id="messages" class="chat__messages"></div>
                <div class="compose">
                    <form id="message-form">
                        <input name="message" placeholder="Message" required="true" autocomplete="off"><br>
                        <button id="button">Send</button>
                        <button id="send-location">Share location</button>
                        </form>
                </div>
            </div>
        </div>
       

        <script id="message-template" type="text/html">
            <div class="message">
                <p>
                    <span>{{username}}</span>
                    <span>{{createdAt}}</span>
                </p>
                <p>{{message}}</p>
            </div>
        </script>
         <script id="mapsURL-template" type="text/html">
            <div class="message">
                 <p>
                    <span>{{username}}</span>
                    <span>{{createdAt}}</span>
                </p>
                <p><a href={{location}} target="_blank">My Current Location</a></p>
            </div>
        </script>
        <script id="sidebar-template" type="text/html">
                 <p>
                    <h2 class="room-title">{{room}}</h2>
                    <h3 class="list-title">Users</h3>
                    <ul class="users">
                        {{#users}}
                            <li>{{username}}</li>
                        {{/users}}
                    </ul>
                </p>
        </script>


       <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
       <script src="/socket.io/socket.io.js"></script>
       <script src="/js/chat.js"></script>
    </body>
</html>
